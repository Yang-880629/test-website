<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>盛泰塑膠廠</title>

<!-- 推薦字體，可視需求刪除 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ---------- Reset ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Noto Sans TC',sans-serif;}

header{
  background:#fff;
  border-top:1px solid #1e2e50;   /* 上方深色細線 */
  border-bottom:1px solid #e5e5e5;
}

/* ---------- Flex 容器 ---------- */
.navbar{
  max-width:1200px;
  margin:0 auto;
  padding:0 1rem;
  height:90px;
  display:flex;
  align-items:center;
  gap:2rem;                      /* 元件間空隙 */
}

/* ---------- 品牌 (回首頁連結) ---------- */
.brand{flex:0 0 auto;}
.brand a{
  font-size:36px;
  font-weight:700;
  color:#323840;
  text-decoration:none;
}
.brand a:hover{opacity:.85;}

/* ---------- 導覽列 ---------- */
nav{flex:1;}                     /* 撐滿可用空間 */
nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
  gap:2.5rem;
  flex-wrap:nowrap;              /* 防止整列換行 */
}
nav a{
  text-decoration:none;
  font-size:24px;
  font-weight:700;
  color:#1e2e50;
  padding:1.5rem 1.8rem;
  white-space:nowrap;            /* 防止字被拆行 */
  transition:background .3s,color .3s;
}
nav a:hover,
nav a.active{
  background:#1e2e50;
  color:#fff;
}

/* ---------- 搜尋框 ---------- */
.search{display:flex;}
.search input{
  width:260px;
  height:45px;
  border:1px solid #1e2e50;
  border-right:none;             /* 與按鈕相連 */
  padding:0 1rem;
  font-size:18px;
}
.search button{
  width:60px;
  border:none;
  background:#1e2e50;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.search button svg{
  width:24px;
  height:24px;
  fill:#fff;
}

/* ---------- RWD ---------- */
@media (max-width:768px){
  .navbar{flex-wrap:wrap;gap:1rem;height:auto;}
  nav ul{gap:1.5rem;}
  .search input{width:200px;}
}
</style>
</head>

<body>

<header>
  <div class="navbar">

    <!-- 品牌同時也是回首頁連結 -->
    <h1 class="brand"><a href="index.html">盛泰塑膠廠</a></h1>

    <!-- 導覽列：已移除“首頁” -->
    <nav>
      <ul>
        <li><a href="#about">關於我們</a></li>
        <li><a href="#products">產品展示</a></li>
        <li><a href="#contact">聯絡我們</a></li>
      </ul>
    </nav>

    <!-- 搜尋表單 -->
    <form class="search" action="#" method="get">
      <input type="text" name="q" placeholder="關鍵字搜尋…" />
      <button type="submit" aria-label="Search">
        <!-- SVG 放大鏡 -->
        <svg viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27a6.47 6.47 0 001.48-5.34C15.08 5.59 12.5 3 9.25 3S3.42 5.59 3.42 8.39 5.99 13.78 9.25 13.78c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25 1.25-1.25L15.5 14zm-6.25 0C7.01 14 5 11.99 5 9.25S7.01 4.5 9.25 4.5 13.5 6.51 13.5 9.25 11.49 14 9.25 14z"/>
        </svg>
      </button>
    </form>

  </div>
</header>

</body>
</html>
